{% if saved %}
<div class="alert alert-success alert-dismissible fade show py-2 mb-3" role="alert">
    <i class="bi bi-check-circle"></i> LLM settings saved successfully.
    <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert"></button>
</div>
{% endif %}

<form {% if is_admin %}hx-post="/admin/llm" hx-target="#llm-settings" hx-swap="innerHTML"{% endif %}>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label fw-bold" for="llm-base-url">API Endpoint</label>
            <input type="url" class="form-control" id="llm-base-url" name="base_url"
                   value="{{ llm.base_url or '' }}"
                   placeholder="https://api.example.com/v1"
                   {{ 'readonly' if not is_admin }}>
            <div class="form-text">Base URL for the OpenAI-compatible API.</div>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label fw-bold" for="llm-model">Model</label>
            <input type="text" class="form-control" id="llm-model" name="model"
                   value="{{ llm.model or '' }}"
                   placeholder="openai/gpt-oss-120b"
                   {{ 'readonly' if not is_admin }}>
            <div class="form-text">Model identifier to use for chat queries.</div>
        </div>
        <div class="col-md-4 mb-3">
            <label class="form-label fw-bold" for="llm-api-key">API Key</label>
            <div class="input-group">
                <input type="password" class="form-control" id="llm-api-key" name="api_key"
                       value="{{ llm.api_key or '' }}"
                       placeholder="sk-..."
                       {{ 'readonly' if not is_admin }}>
                <button class="btn btn-outline-secondary" type="button"
                        onclick="toggleApiKey(this)">
                    <i class="bi bi-eye"></i>
                </button>
            </div>
            <div class="form-text">API key for authentication. Stored in the database.</div>
        </div>
    </div>
    {% if is_admin %}
    <div class="d-flex align-items-center gap-2">
        <button type="submit" class="btn btn-navy btn-sm">
            <i class="bi bi-save"></i> Save Settings
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm"
                onclick="testLlmConnection()">
            <i class="bi bi-plug"></i> Test Connection
        </button>
        <span id="llm-test-result" class="small"></span>
    </div>
    {% else %}
    <div class="text-muted small"><i class="bi bi-lock"></i> Log in to modify LLM settings</div>
    {% endif %}
</form>
