{% if saved %}
<div class="alert alert-success alert-dismissible fade show py-2 mb-3" role="alert">
    <i class="bi bi-check-circle"></i> OCR settings saved successfully.
    <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert"></button>
</div>
{% endif %}

<form {% if is_admin %}hx-post="/admin/ocr" hx-target="#ocr-settings" hx-swap="innerHTML"{% endif %}>
    <div class="row">
        <div class="col-md-4 mb-3">
            <label class="form-label fw-bold" for="ocr-method">OCR Method</label>
            <select class="form-select" id="ocr-method" name="method" {{ 'disabled' if not is_admin }}>
                <option value="dotsocr" {{ 'selected' if ocr.method == 'dotsocr' }}>dotsocr (Remote API)</option>
                <option value="pymupdf" {{ 'selected' if ocr.method == 'pymupdf' }}>PyMuPDF (Local)</option>
            </select>
            <div class="form-text">Method for extracting text from PDFs.</div>
        </div>
        <div class="col-md-8 mb-3">
            <label class="form-label fw-bold" for="ocr-endpoint-url">OCR Endpoint URL</label>
            <input type="url" class="form-control" id="ocr-endpoint-url" name="endpoint_url"
                   value="{{ ocr.endpoint_url or '' }}"
                   placeholder="https://dotsocr.nkn.uidaho.edu/dotsocr"
                   {{ 'readonly' if not is_admin }}>
            <div class="form-text">URL for the dotsocr API (ignored when using PyMuPDF).</div>
        </div>
    </div>
    {% if is_admin %}
    <div class="d-flex align-items-center gap-2">
        <button type="submit" class="btn btn-navy btn-sm">
            <i class="bi bi-save"></i> Save Settings
        </button>
        <button type="button" class="btn btn-outline-secondary btn-sm"
                onclick="testOcrConnection()">
            <i class="bi bi-plug"></i> Test Connection
        </button>
        <span id="ocr-test-result" class="small"></span>
    </div>
    {% else %}
    <div class="text-muted small"><i class="bi bi-lock"></i> Log in to modify OCR settings</div>
    {% endif %}
</form>
