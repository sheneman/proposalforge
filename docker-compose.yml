services:
  db:
    image: mariadb:11.2
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-proposalforge_root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-proposalforge}
      MYSQL_USER: ${MYSQL_USER:-proposalforge}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-proposalforge_pass}
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      proposalforge_net:
        ipv4_address: 10.100.0.2
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"
    volumes:
      - redis_data:/data
    networks:
      proposalforge_net:
        ipv4_address: 10.100.0.3
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    env_file: .env
    ports:
      - "8002:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      proposalforge_net:
        ipv4_address: 10.100.0.4

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./app/static:/usr/share/nginx/html/static:ro
    depends_on:
      - web
    networks:
      proposalforge_net:
        ipv4_address: 10.100.0.5

volumes:
  db_data:
  redis_data:

networks:
  proposalforge_net:
    driver: bridge
    ipam:
      config:
        - subnet: 10.100.0.0/24
